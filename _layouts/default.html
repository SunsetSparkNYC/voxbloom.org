<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="atom.xml" type="application/atom+xml" rel="alternate" title="atom feed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/voxbloom.css" rel="stylesheet" media="screen">

</head>
<body>
    <div class="container">

        <!-- Header -->
        <div class="row">
            <div class="span10">
                <a href="{{ site.baseurl }}"><img class="media object" src="/img/voxbloom-header.png"></a>
            </div>
        </div>

        <!-- Content -->
        <div class="row">
            <div id="content" class="span10">
                <div class="offset-custom span5">
                    {{ content }}
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row text-center">
            <div class="span10">
                <span>A <a href="http://sunsetspark.org">Sunset Spark</a> Project.</span>
                <span>Want to be interviewed? <a href="mailto:voxbloom@sunsetspark.org">Contact</a> Us.</span>
            </div>
        </div>

    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
