---
layout: default
---
<div id="headline" class="text-center">
    <h1>{{ page.title }}</h1>
    <h4>by {{ page.interviewer }}</h4>
</div>
<div id="portrait">
    <img src="{{ site.baseurl | append:'img/portraits/' | append:page.vb_id | append:'-portrait.jpg'}}" alt="{{ page.title }}" class="img-polaroid center" width=400 height=400>
</div>
<br>
<div id="introduction">
    <em>{{ page.introduction }}</em>
</div>
<br>
<div id="audio">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F{{ page.soundcloud_id }}&amp;color=ff6600&amp;auto_play=false&amp;show_artwork=false"></iframe>
</div>
<br>
<div id="transcript">
    {{ content }}
</div>
