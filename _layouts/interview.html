---
layout: default
---
<h1>{{ page.title }}</h1>

<div id="portrait">
    <img src="{{ site.baseurl | append:'img/' | append:page.portrait }}" alt="{{ page.title }}" width=400 height=400>
</div>

<div id="introduction">
    <i> {{ page.introduction }} </i>
</div>
<div id="audio">
    {{ page.audio }}
</div>
<div id="transcript">
    {{ content }}
</div>
